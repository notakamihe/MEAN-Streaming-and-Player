<div class="col-12 d-flex">
    <igx-avatar 
        [roundShape]="true" 
        src="{{pfpUrl}}" 
        size="large" 
        class="avatar"
        style="margin-right: 0.5rem;"></igx-avatar>
    <a style="background-color: #0001; border-radius: 0.5rem; flex: 1;" class="px-3 pt-3 color-on-hover no-decor"
        routerLink="/tabs/users/{{user.username}}">
        <p class="m-0 p-0" style="line-height: normal">{{user.username}}</p>
        <div class="d-flex">
            <div class="d-flex align-items-center m-0 p-0">
                <div class="d-flex align-items-center p-0">
                    <p style="font-size: 0.8rem;" class="m-0 p-0">{{user.followers.length}}</p>
                    <mat-icon style="font-size: 0.8rem;" class="m-0 p-0">people</mat-icon>
                </div>
                <div class="d-flex align-items-center p-0">
                    <p style="font-size: 0.8rem;" class="m-0 p-0">{{user.following.length}}</p>
                    <mat-icon style="font-size: 0.8rem;" class="m-0 p-0">arrow_forward</mat-icon>
                </div>
            </div>
            <div class="d-flex align-items-center m-0 p-0">
                <div class="d-flex align-items-center m-0 p-0">
                    <p style="font-size: 0.8rem;" class="m-0 p-0">{{numSongs}}</p>
                    <mat-icon style="font-size: 0.8rem;" class="m-0 p-0">audiotrack</mat-icon>
                </div>
                <div class="d-flex align-items-center m-0 p-0">
                    <p style="font-size: 0.8rem;" class="m-0 p-0">{{numCollections}}</p>
                    <mat-icon style="font-size: 0.8rem;" class="m-0 p-0">album</mat-icon>
                </div>
            </div>
        </div>
        <p style="font-size: smaller;" class="mt-2 pt-0 description">
            {{user.description}}
        </p>
    </a>
</div>
