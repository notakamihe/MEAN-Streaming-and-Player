<div style="padding-top: 5rem; padding-bottom: 9rem;">
    <app-back></app-back>
    <div class="d-flex col-7 mx-auto justify-content-center">
        <div class="d-flex align-items-center">
          <div style="margin-right: 1rem;">
            <app-avatar [size]="60" src="{{pfpUrl}}">
            </app-avatar>
          </div>
          <div class="d-flex align-items-center">
            <div style="width: 200px;">
                <div class="d-flex align-items-center">
                    <h6>{{ user?.username }}</h6>
                </div>
                <p class="mt-0 p-0 mb-0" style="font-size: smaller; line-height: 1.15;">
                    {{user?.description}}
                </p>
            </div>
            <div class="d-flex align-items-center p-0" style="margin-left: 1rem;">
                <div class="mx-2 p-0">
                  <mat-icon class="mx-1" style="font-size: 0.9rem; font-weight: bold; color: var(--text-muted-color);">people</mat-icon>
                    <p class="p-0 m-0 text-center" style="font-size: 0.9rem; font-weight: bold; color: var(--text-muted-color);">
                      {{user?.followers?.length | abbreviatedNumber}}
                    </p>
                </div>
                <div class="mx-2 p-0">
                  <mat-icon class="mx-1" style="font-size: 0.9rem; font-weight: bold; color: var(--text-muted-color);">arrow_forward</mat-icon>
                    <p class="p-0 m-0 text-center" style="font-size: 0.9rem; font-weight: bold; color: var(--text-muted-color);">
                      {{user?.following?.length | abbreviatedNumber}}
                    </p>
                </div>
            </div>
            <div style="margin-left: 1rem;">
                <div *ngIf="!isFollowed">
                    <button 
                        class="btn-4" 
                        style="align-self: flex-end;" 
                        (click)="toggleFollow()"
                    >
                        Follow
                    </button>
                </div>
                <div *ngIf="isFollowed">
                    <button 
                        class="btn-5" 
                        style="align-self: flex-end;" 
                        (click)="toggleFollow()"
                    >
                        UnFollow
                    </button>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="col-9 d-flex mx-auto mt-5" style="justify-content: space-evenly;">
        <div class="col-6 mx-3 d-flex" style="flex-direction: column;">
            <div *ngIf="songs?.length" class="d-flex" style="flex-direction: column;">
                <h5 style="font-weight: bold;" class="mb-1 text-center">Songs</h5>
                <div class="mt-4">
                    <div *ngFor="let song of songs; let i = index;" style="margin: 0.5rem 0;">
                        <app-song [song]="song" *ngIf="i < 3" [showUsername]=false></app-song>
                    </div>
                </div>
                <a class="btn-3" style="align-self: flex-end;"
                    routerLink="songs">
                    View more
                </a>
            </div>
        </div>
        <div class="col-6 mx-3 d-flex" style="flex-direction: column;">
            <div *ngIf="collections?.length" class="d-flex" style="flex-direction: column;">
                <h5 style="font-weight: bold;" class="mb-1 text-center">Collections</h5>
                <div class="mt-4">
                    <div *ngFor="let collection of collections; let i = index;" style="margin: 0.5rem 0;">
                        <app-collection [collection]="collection" *ngIf="i < 3" [showUsername]=false></app-collection>
                    </div>
                </div>
                <a class="btn-3" style="align-self: flex-end;"
                    routerLink="collections">
                    View more
                </a>
            </div>
        </div>
    </div>
    <div class="col-9 d-flex mx-auto" style="justify-content: space-evenly;">
        <div class="col-6 mx-3 d-flex" style="flex-direction: column;">
          <div *ngIf="liked?.length" class="d-flex" style="flex-direction: column;">
            <h5 style="font-weight: bold;" class="mb-1 text-center">Liked</h5>
            <div class="mt-4">
                <div *ngFor="let like of liked; let i = index;" style="margin: 0.5rem 0;">
                    <app-comment *ngIf="isComment(like) && i < 3" [comment]="like" [showUsername]=true>
                    </app-comment>
                    <app-song *ngIf="isSong(like) && i < 3" [song]="like" [showUsername]=true>
                    </app-song>
                </div>
            </div>
            <a class="btn-3" style="align-self: flex-end;"
                routerLink="liked">
                View more
            </a>
          </div>
        </div>
        <div class="col-6 mx-3 d-flex" style="flex-direction: column;">
          <div *ngIf="comments?.length" class="d-flex" style="flex-direction: column;">
            <h5 style="font-weight: bold;" class="mb-1 text-center">Comments</h5>
            <div class="mt-4">
                <div *ngFor="let comment of comments; let i = index;" style="margin: 0.5rem 0;">
                    <app-comment [comment]="comment" *ngIf="i < 3" [showUsername]=false></app-comment>
                </div>
            </div>
            <a class="btn-3" style="align-self: flex-end;"
                routerLink="comments">
                View more
            </a>
          </div>
        </div>
    </div>
    <p class="text-center mt-5" style="font-size: 15px; font-weight: 300;">
        Joined on {{user?.createdOn | date: "MMMM d, yyyy"}}
    </p>
</div>
