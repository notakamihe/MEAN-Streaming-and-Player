<div style="margin-top: 5rem; margin-bottom: 9rem;">
    <app-back></app-back>
    <div class="d-flex col-7 mx-auto justify-content-center">
        <div class="d-flex" style="flex-direction: column;">
            <igx-avatar 
                [roundShape]="true" 
                src="{{pfpUrl}}" 
                size="medium" 
                style="margin-right: 1.5rem;" class="avatar"
            >
            </igx-avatar>
            <div class="mt-3">
                <div *ngIf="!isFollowed">
                    <button 
                        class="btn-4" 
                        style="align-self: flex-end;" 
                        (click)="toggleFollow()"
                    >
                        Follow
                    </button>
                </div>
                <div *ngIf="isFollowed">
                    <button 
                        class="btn-5" 
                        style="align-self: flex-end;" 
                        (click)="toggleFollow()"
                    >
                        UnFollow
                    </button>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex align-items-center">
                <h6>{{ user.username }}</h6>
                <div class="d-flex align-items-center" style="margin-left: 1rem;">
                    <div class="d-flex align-items-center mx-2">
                        <p class="mx-1">{{user.followers.length}}</p>
                        <mat-icon class="mx-1">people</mat-icon>
                    </div>
                    <div class="d-flex align-items-center mx-2">
                        <p class="mx-1">{{user.following.length}}</p>
                        <mat-icon class="mx-1">arrow_forward</mat-icon>
                    </div>
                </div>
            </div>
            <p class="mt-0" style="font-size: smaller; line-height: 1.15;">
                {{user.description}}
            </p>
        </div>
    </div>
    <div class="col-9 d-flex mx-auto" style="justify-content: space-evenly;">
        <div class="col-6 mx-3 d-flex" style="flex-direction: column;">
            <div *ngIf="songs?.length" class="d-flex" style="flex-direction: column;">
                <h5 style="font-weight: bold;" class="mb-1 text-center">Songs</h5>
                <div class="mt-4">
                    <div *ngFor="let song of songs; let i = index;" style="margin: 0.5rem 0;">
                        <app-song [song]="song" *ngIf="i < 3" [showUsername]=false></app-song>
                    </div>
                </div>
                <a class="btn-3" style="align-self: flex-end;"
                    routerLink="songs">
                    View more
                </a>
            </div>
        </div>
        <div class="col-6 mx-3 d-flex" style="flex-direction: column;">
            <div *ngIf="collections?.length" class="d-flex" style="flex-direction: column;">
                <h5 style="font-weight: bold;" class="mb-1 text-center">Collections</h5>
                <div class="mt-4">
                    <div *ngFor="let collection of collections; let i = index;" style="margin: 0.5rem 0;">
                        <app-collection [collection]="collection" *ngIf="i < 3" [showUsername]=false></app-collection>
                    </div>
                </div>
                <a class="btn-3" style="align-self: flex-end;"
                    routerLink="collections">
                    View more
                </a>
            </div>
        </div>
    </div>
    <div class="col-9 d-flex mx-auto" style="justify-content: space-evenly;">
        <div *ngIf="liked?.length" class="col-6 mx-3 d-flex" style="flex-direction: column;">
            <h5 style="font-weight: bold;" class="mb-1 text-center">Liked</h5>
            <div class="mt-4">
                <div *ngFor="let like of liked; let i = index;" style="margin: 0.5rem 0;">
                    <app-comment *ngIf="isComment(like) && i < 3" [comment]="like" [showUsername]=false>
                    </app-comment>
                    <app-song *ngIf="isSong(like) && i < 3" [song]="like" [showUsername]=false>
                    </app-song>
                </div>
            </div>
            <a class="btn-3" style="align-self: flex-end;"
                routerLink="liked">
                View more
            </a>
        </div>
        <div *ngIf="comments?.length" class="col-6 mx-3 d-flex" style="flex-direction: column;">
            <h5 style="font-weight: bold;" class="mb-1 text-center">Comments</h5>
            <div class="mt-4">
                <div *ngFor="let comment of comments; let i = index;" style="margin: 0.5rem 0;">
                    <app-comment [comment]="comment" *ngIf="i < 3" [showUsername]=false></app-comment>
                </div>
            </div>
            <a class="btn-3" style="align-self: flex-end;"
                routerLink="comments">
                View more
            </a>
        </div>
    </div>
    <p class="text-center" style="font-size: small; font-style: italic;">
        Joined on {{getJoinedOn(user.createdOn)}}
    </p>
</div>
